packaging_format = 2

id = "13ft"
name = "13ft"
description.en = "Bypass paywall by acting as GoogleBot"
description.fr = "Contourner les paywall en vous faisant passer pour GoogleBot"

version = "0.3.2~ynh1"

maintainers = ["Lapineige"]

[upstream]
license = "MIT"
code = "https://github.com/wasi-master/13ft"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/wasi-master/13ft/archive/refs/tags/v0.3.2.tar.gz"
        sha256 = "84be3d0c49996be8225f2c892d9a4e654b07d1a840d94da8580f538104567251"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]
    main.default = 5000

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "python3-venv, python3-pip"
